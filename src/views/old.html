<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Drive Dashboard">
    <meta name="author" content="drvcoin">
    <title>Drive Dashboard</title>
    <link href="/res/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>

  <body>

    <div class="container" id="dashboard">
      <div class="row">
        <main role="main" class="col-md-12 ml-sm-auto col-lg-12 px-4">
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
          </div>

          <div style="font-size:150%;">
            <p> Current Used Space: <span id="data-current-used"></span> / <span id="data-current-total"></span></p>
          </div>

          <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

          <br />
          <br />

          <div class="row">
            <div class="col-sm-9">
              <h2>Hosts <span class="badge badge-pill badge-info" id="data-host-count"></span></h2>
            </div>

            <div class="col-sm-3">
              <div class="container">
                <div class="row">
                  <div class="input-group">
                    <input type="text" class="form-control" id="data-search"></input>
                    <div class="input-group-append">
                      <button type="button" class="btn btn-primary" id="data-search-btn">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                  <th>Available Space</th>
                  <th>Total Space</th>
                  <th>Last Updated Time</th>
                </tr>
              </thead>
              <tbody class="text-monospace" id="data-host-list">
              </tbody>
            </table>
          </div>
          <nav aria-label="Host list pagination">
            <ul class="pagination justify-content-center" id="data-host-list-pagination">
            </ul>
          </nav>

        </main>
      </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/res/js/jquery-3.3.1.min.js"></script>
    <script src="/res/js/popper.min.js"></script>
    <script src="/res/js/bootstrap.min.js"></script>
    <script src="/res/js/moment.min.js"></script>
    <script src="/res/js/Chart.min.js"></script>
    <script src="/res/js/Dashboard.js?_v=1"></script>
    <script>
      $(document).ready(function() {
        var container = document.getElementById("dashboard");
        container.dashboard = new Dashboard();
        container.dashboard.Init();
      });
    </script>
  </body>
</html>
